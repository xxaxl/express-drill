<body>
    <script>
        // splice方法
        var arr = [1, 1,1, 2, 2, 3, 3, 4, 4];
        function noRepeat(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr.length; j++) {
                    if (arr[i] == arr[j] && i != j) {
                        
                        // delete arr[arr.indexOf(arr[i])] //会有empty
                        arr.splice(j, 1);
                        // console.log(j);
                    }
                    // console.log(arr);
                }
            }
            return arr;
        }
        var arr2 = noRepeat(arr);
        console.log(arr2);
    </script>
</body>
