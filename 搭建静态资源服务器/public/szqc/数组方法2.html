<body>
    <script>
        var arr = [1,2,3,5,2,3,2,1,2,3]
        var newArr = []
        for(var i = 0 ; i < arr.length ; i++){
            if(newArr.indexOf(arr[i]) === -1){
                newArr.push(arr[i])
            }
        }
        console.log(newArr)
    </script>
